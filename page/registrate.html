<body>

    <header id="menu">
        <nav>
            <a href="index.html">
                <p>Amante del Codeo</p>
            </a>
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./page/contactanos.html">CONTACTANOS</a></li>
                <li><a href="./page/registrate.html">REGISTRATE</a></li>
            </ul>
        </nav>
    </header>


    <section class="contact" id="contact">
        <div class="title">
            <h2 class="titleText"><span>R</span>esgistrate</h2>
            <p class="parrafo">Tus comentarios son importantes para nosotros.</p>
        </div>
        <form class="form ">
            <h2 class="form-title">Registrate</h2>
            <p class="form-paragraph"> ¿Aun no te Registraste? <a href="#" class="from-link">Sumate a la comunidad</a>
            </p>

            <div class="form-container">
                <div class="form-group">
                    <input type="text" id="name" class="form-input" placeholder=" ">
                    <label for="name" class="form-label">Nombre:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="user" class="form-input" placeholder=" ">
                    <label for="user" class="form-label">Usuario:</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="password" class="form-input" placeholder=" ">
                    <label for="password" class="form-label">Contraseña:</label>
                    <span class="form-line"></span>
                </div>

                <input type="submit" class="form-submit" value="enviar">
            </div>
        </form>
    </section>
